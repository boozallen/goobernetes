name: Build and push Ubuntu Focal runner

on:
  push:
    branches:
    - main
    paths:
    - 'images/ubuntu-focal.Dockerfile'
    - '.github/workflows/**-ubuntu.yml'
    - 'images/**.sh'
    - 'images/docker/*'
    - 'images/patched/*'
    - 'images/software/*'
    - 'images/supervisor/*'

jobs:
  build:
    runs-on: [ focal ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to GitHub Packages
        uses: docker/login-action@v1
        with:
          registry: docker.${{ secrets.GHE_HOSTNAME }}
          username: ${{ secrets.GHE_USERNAME }}
          password: ${{ secrets.GHE_TOKEN }}

      - name: Build the image
        run: |
          cd images
          docker build --network=host --file ubuntu-focal.Dockerfile --tag docker.${{ secrets.GHE_HOSTNAME }}/goobernetes/ubuntu-runner:latest .

      - name: Push to GitHub Packages
        run: docker push docker.${{ secrets.GHE_HOSTNAME }}/goobernetes/ubuntu-runner:latest
